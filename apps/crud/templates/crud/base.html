<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8" />
        <!-- titleを継承先で実装する -->
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css' ) }}" />
    </head>

    <body>
        <!-- contentを継承先で実装する -->
        <div>
            {% if current_user.is_autenticated %}
            <p>
                <span>{{ current_user.username }}</span>
                <span><a href="{{ url_for('auth.logout') }}">ログアウト</a></span>
            </p>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </body>

</html>
